

<div class="card bg-dark text-white">
  <div class="card-header">Detalle Cliente</div>
    <div class="card-body">

      <div class="container">
        <div class="row">
          <div class="col-sm">

            <ul *ngIf="cliente" class="list-group text-dark mb-3">
              <li class="list-group-item active">{{cliente.nombre}}</li>
              <li class="list-group-item">{{cliente.apellido}}</li>
              <li class="list-group-item">{{cliente.email}}</li>
              <li class="list-group-item">{{cliente.createdAt}}</li>
              <li class="list-group-item">{{cliente.region.nombre}}</li>
            </ul>

            <div class="input-group">
              <div class="custom-file">
                <input (change)="seleccionarFoto($event)" type="file" class="custom-file-input" id="inputGroupFile04">
                <label class="custom-file-label" for="inputGroupFile04">Buscar Foto</label>
              </div>
              <div class="input-group-append">
                <button (click)="subirFoto()" class="btn btn-outline-secondary" type="button">Guardar</button>
              </div>
            </div>

          </div>

          <div class="col-sm">
            <img *ngIf="cliente?.imagen" src="http://localhost:8087/api/uploads/img/{{cliente.imagen}}"
            alt="{{cliente.imagen}}" class="img-thumbnail row">

          </div>

        </div>
      </div>



  </div>
</div>
